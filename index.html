<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Фігури</title>
      <link rel = "stylesheet" type = "text/css" href = "style.css" />
      <script src = "script.js"></script>
    </head>
    <body>
      <form name = "points">
        <p>
          Координати курсора:
          <input type = "text" id = "coords">
        </p>

        <p>
          Координати першої точки:
          <input type = "text" id = "first_point">
        </p>
  
        <p>
          Координати другої точки: 
          <input type = "text" id = "second_point">
        </p>
  
        <p>
          Координати третьої точки: 
          <input type = "text" id = "third_point">
        </p>

        <p>
          Площа паралелограма: 
          <input type = "text" id = "parallel_area">
        </p>

        <p>
          Площа жовтого кола: 
          <input type = "text" id = "circle_area">
        </p>

        <button onClick = "reset()">Скасувати</button>
        <button onClick = "about()">Інформація</button>
      </form>
    </body>
  </html>
